<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Spartan:wght@300;400;500&display=swap"
      rel="stylesheet"
    />

    <title>Frontend Mentor | Calculator app</title>

    <link rel="stylesheet" href="css/index.css" />

   
  </head>
  <body>
    <div class="app-calc">
      <main class="app-calc__container">
        <header class="app-calc__header">
          <h4>calc</h4>
          <div class="app-calc__header-themes"> 
            <span class="app-calc__header__label"> Theme </span> 
            <div class="app-calc__theme-selection"> 
              <!-- Theme A - 01 -->
              <input type="radio" checked name="theme" id="theme-a">
              <label title="Choose Theme A" for="theme-a"></label>
              <!-- Theme B - 02 -->
              <input type="radio" name="theme" id="theme-b">
              <label title="Choose Theme B" for="theme-b"></label>
              <!-- Theme C - 03 -->
              <input type="radio" name="theme" id="theme-c">
              <label title="Choose Theme C" for="theme-c"></label>
            </div>
          </div>
        </header>
        <section class="app-calc__display">
          <span class="app-calc__display-output">399,981 </span>
        </section>
        <section class="app-calc__btns">
          <div class="app-calc__btns__regular">
            <button class="app-calc__btn"> 7 </button>
            <button class="app-calc__btn"> 8 </button>
            <button class="app-calc__btn"> 9 </button>
            <button class="app-calc__btn btn__del"> Del </button>
            <button class="app-calc__btn"> 4 </button>
            <button class="app-calc__btn"> 5 </button>
            <button class="app-calc__btn"> 6 </button>
            <button class="app-calc__btn"> + </button>
            <button class="app-calc__btn"> 1 </button>
            <button class="app-calc__btn"> 2 </button>
            <button class="app-calc__btn"> 3 </button>
            <button class="app-calc__btn"> - </button>
            <button class="app-calc__btn"> . </button>
            <button class="app-calc__btn"> 0 </button>
            <button class="app-calc__btn"> / </button>
            <button class="app-calc__btn"> x </button>
          </div>
          <div class="app-calc__btns__lg">
            <button class="app-calc__btn btn__reset"> RESET </button>
            <button class="app-calc__btn btn__equalTo"> = </button>
          </div>
        </section> 
      </main>
    </div>
    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"></a>
        <strong> Frontend Mentor </strong> </a>. Coded by <a href="#"> <strong> Jagdish Chaudhari </strong></a>.
    </div>
  </body>
</html>
