<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Spartan:wght@300;400;500&display=swap"
      rel="stylesheet"
    />

    <title>Frontend Mentor | Calculator app</title>

    <link rel="stylesheet" href="css/index.css" />

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }
    </style>
  </head>
  <body>
    <div class="app-calc">
      <main class="app-calc__container">
        <header class="app-calc__header">
          <h4>calc</h4>
          <div class="app-calc__header-themes"> 
            <span class="app-calc__header__label"> Theme </span> 
            <div class="app-calc__theme-selection"> 
              <!-- Theme A - 01 -->
              <input type="radio" checked name="theme" id="theme-a">
              <label for="theme-a"></label>
              <!-- Theme B - 02 -->
              <input type="radio" name="theme" id="theme-b">
              <label for="theme-b"></label>
              <!-- Theme C - 03 -->
              <input type="radio" name="theme" id="theme-c">
              <label for="theme-c"></label>
              <!-- Theme D - 04 -->
              <input type="radio" name="theme" id="theme-d">
              <label for="theme-d"></label>
            </div>
          </div>
        </header>
        <section class="app-calc__display">

        </section>
        <section class="app-calc__"></section> 
      </main>
    </div>
    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"></a>
        <strong> Frontend Mentor </strong> </a>. Coded by <a href="#"> <strong> Jagdish Chaudhari </strong></a>.
    </div>
  </body>
</html>
